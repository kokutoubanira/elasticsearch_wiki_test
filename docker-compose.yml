version: '3.7'
services:
  es01:
    #image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    build: ./Docker/
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
  es02:
    #image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    build: ./Docker/
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - 9300:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    networks:
      - elastic
  es03:
    #image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    build: ./Docker/
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - 9400:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
    networks:
      - elastic
  
  cerebro:
    image: lmenezes/cerebro:0.9.3
    ports:
      - 9000:9000
    environment:
      HOSTS: >
        ES1,http://es01:9200
        ES2,http://es02:9200
        ES3,http://es03:9200
    links:
      - es01:es01
      - es02:es02
      - es03:es03
    networks:
      - elastic
  cadvisor:
    image: google/cadvisor:canary
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - elastic
  prometheus:
    image: prom/prometheus:main
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    links:
      - es01:es01
      - es02:es02
      - es03:es03
      - cadvisor:cadvisor
      - node-exporter:node-exporter
      - es01_exporter:es01_exporter
    networks:
      - elastic
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - '3000:3000'
    links:
      - prometheus:prometheus
      - cadvisor:cadvisor
    environment:
      GF_SECURITY_ADMIN_USER: yourname
      GF_SECURITY_ADMIN_PASSWORD: password
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_ALLOW_ORG_CREATE: "false"
    networks:
      - elastic
  node-exporter:
    image: prom/node-exporter:v1.2.0
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    networks: 
      - elastic
  es01_exporter:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:latest
    container_name: es01_exporter
    command:
     - '--es.uri=http://es01:9200'
    ports:
      - 9018:9018
    networks: 
      - elastic
volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local

networks:
  elastic:
    driver: bridge